<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>FindSomeTennis</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/lightbox.css">
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css">

</head>
<body>

<!-- title section -->
	<section id="titlesection">
		<h1> Find A Nearby Tennis Meetup </h1>
	</section>

<!-- Input Section -->
	<section id="searchtermsection">
	<form id="search-term">
			<p> Zip: <input type="text" id="zipinput" name="zip"> </p>
		<input type="submit" id="submitbutton" value="Submit">
		<br>
	</form>
</section>

<!-- Display Map and results next to it-->
<section id="mapsection">
		<div id="googleMap" class="mapping"></div>
	<div id="search-results">
		<ul>
		</ul>
	</div>
</section>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAw4baZsaSAhJJeGsVDTxZ2Cs3Y5ZlB8dU&callback=initialize"></script>
<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
</body>

</html>
